	  <!-- FIRST ROW OF BLOCKS -->     
      <div class="row">

      <!-- USER PROFILE BLOCK -->
        <div class="col-sm-4 col-lg-4">
      		<div class="dash-unit">
	      		<dtitle>Spline Chart - Random Data</dtitle>
		  		<hr>
	        	<div id="unload"></div>
				</div>
        </div>

      <!-- DONUT CHART BLOCK -->

      		<div class="dash-unit">
		  		<dtitle>Column Chart - Random Data</dtitle>

	        	<div id="load"></div>
	        	
			</div>
        </div>

      <!-- DONUT CHART BLOCK -->

      		<div class="dash-unit">
		  		<dtitle>Scatter Plot - Random Data</dtitle>

	        	<div id="space"></div>
	        	
			</div>
        </div>
        
       
      </div><!-- /row -->
      
      
	  <!-- SECOND ROW OF BLOCKS -->

      <!-- USER PROFILE BLOCK -->

	        	<div id="unloaded"></div>
				</div>
